    <h1>Answer 1</h1>
    <script>
        var len;
        var library = [
            {
                author: 'Bill Gates',
                title: 'The Road Ahead',
                readingStatus: true
            },
            {
                author: 'Steve Jobs',
                title: 'Walter Isaacson',
                readingStatus: true
            },
            {
                author: 'Suzanne Collins',
                title: 'Mockingjay: The Final Book of The Hunger Games',
                readingStatus: false
            }
        ];
        for(len=0; len<3; len++)
        {
            if(library[len].readingStatus==true)
            {
                document.write("Already read " ,library[len].title, " by ", library[len].author, "<br>");  
            }
            else
            {
                document.write("You still need to read " ,library[len].title, " by ", library[len].author, "<br>");
            }
        }
    </script>
